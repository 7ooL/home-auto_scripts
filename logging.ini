[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('/home/host/home_auto_scripts/home-auto.log',)

[formatter_simpleFormatter]
format=%(asctime)s-%(levelname)s:%(filename)s.%(funcName)s: %(message)s
datefmt=%a %H:%M:%S

