[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('home-auto.log',)

[formatter_simpleFormatter]
format=%(asctime)s-%(levelname)s:%(filename)s.%(funcName)s: %(message)s
datefmt=%a %H:%M:%S

